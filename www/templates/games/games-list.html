<ion-view class='view-dark' view-title="scrimmagr">

  <ion-header-bar class="bar-scrimmage">
    <div class="buttons">
      <a style="color: white;" class="button button-icon icon ion-ios-more" ng-click='settings()'></a>
    </div>
    <h1 class="title view-title">scrimmagr</h1>
    <div class="buttons">
      <a style="color: white;" class="button button-icon icon ion-ios-plus-empty" ng-click='goToCreate()'></a>
    </div>
  </ion-header-bar>

  <ion-content class='padding'>
    <button class="button button-block button-calm" ng-click='ranking()'>Ranking</button>
  </ion-content>
</ion-view>
