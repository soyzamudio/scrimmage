<ion-view class='view-dark'>

  <ion-header-bar class="bar-scrimmage">
    <div class="buttons">
      <a style="color: white;" class="button button-icon icon ion-ios-arrow-left" ng-click='goBack()'></a>
    </div>
    <h1 class="title view-title">account</h1>
    <div class="buttons">
      <a style="color: white" class="button button-icon icon ion-log-out" ng-click="logout()"></a>
    </div>
  </ion-header-bar>

  <ion-content>
    <div class="list">
      <div class="item item-divider divider-dark">
        profile
      </div>
      <a class="item" style='color: #222' ng-click='editProfile()'>
        Edit Profile
      </a>
    </div>
  </ion-content>
</ion-view>
